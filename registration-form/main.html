<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>
                Registration Form</h1>
            <p>Please fill this form to register with us.</p>
            <hr/>   <!--Hroizontal Row-HR-->

            <label for="firstname"><b>First Name:</b></label>
            <input type="text" placeholder="First Name" name="firstname" id="firstname" required/>
            <br>
            <label for="pwd"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required/>
            <br>
            <label for="cpwd"><b>Confirm Password:</b></label>
            <input type="password" placeholder="Confirm Password" name="cpwd" id="cpwd" required/>
            <hr/>
            <button type="submit" class="regbtn">Register</button>
        </div>
    </form>
</body>
</html>
